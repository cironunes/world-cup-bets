<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bets | World Cup 2014</title>

  <meta name="viewport" content="width=device-width">

  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sharing.css">
  <!-- endbuild -->

  <link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
</head>
<body ng-app="bets">
  <div class="wrapper" ng-controller="AppCtrl">
    <header>
      <h1 class="logo">
        <strong class="logo-name">Bets</strong>
        <div class="logo-container">
          <span class="logo-championship">World Cup</span>
          <br>
          <span class="logo-year">2014</span>
        </div>
      </h1>
    </header>

    <bt-games></bt-games>

    <footer class="controls">
      <bt-share-twitter
          text="games | bet"
          url="'http://www.cironunes.com/world-cup-bets/'"
          active="(games | validBet).length"
          ng-class="{active: hasValidBets(games), inactive: !hasValidBets(games)}">
      </bt-share-twitter>

        <bt-share-facebook
          text="games | bet"
          url="'http://www.cironunes.com/world-cup-bets/'"
          active="(games | validBet).length"
          ng-class="{active: hasValidBets(games), inactive: !hasValidBets(games)}">
        </bt-share-facebook>
    </footer>
  </div>

  <!-- build:js js/app.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="app/appController.js"></script>
  <script src="filters/filtersModule.js"></script>
  <script src="filters/flagsFilter.js"></script>
  <script src="filters/betFilter.js"></script>
  <script src="filters/validBetFilter.js"></script>
  <script src="games/gamesModule.js"></script>
  <script src="games/gameDirective.js"></script>
  <script src="games/gamesDirective.js"></script>
  <script src="games/gamesLoaderFactory.js"></script>
  <script src="share/shareModule.js"></script>
  <script src="share/shareService.js"></script>
  <script src="share/shareTwitterDirective.js"></script>
  <script src="share/shareFacebookDirective.js"></script>
  <!-- endbuild -->

  <!-- Google Analytics -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-52457030-1');ga('send','pageview');
  </script>
</body>
</html>
